<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="./confirmation.css">
</head>
<body>
  <div class="container">
    <h1>Order Confirmed</h1>
    <p>Thank you for your purchase! Your seller has received your order request.</p>

  <style>
    /* Style for the container */
    .container {
      text-align: center;
      margin: 50px auto;

      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

    h1 {
      color: #5a2d80;

    }
