
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Posting Page</title>
  <link rel="stylesheet" href="./posting_page.css">
</head>

<body>
  <div class="breadcrumb">
    <span>Chicago > City of Chicago > For sale > Furniture</span>
  </div>
  <div class="container">
    <a href="#" class="back-link">Back to homepage</a>

    <div class="main-content">
      <div class="image-section">
        <img src="/Craigslist_2.0-main/img/new balance sneakers.png" alt="New Balance 6090 Black" class="product-image">
      </div>

      <div class="info-section">
        <h2>New Balance 6090 Black</h2>
        <p class="price">$300</p>
        <p class="post-date">Posted 20 days ago</p>

        <div class="actions">
          <a href="./purchase.html" class="buy-now-btn">Buy Now</a>
          <button onclick="addToCart()">Add to cart</button>
        </div>

        <div class="message-seller">
          <p>Send seller a message</p>
          <div class="input-button-group">
            <input type="text" placeholder="Hi! Is this still available?">
            <button class="send-btn" onclick="showConfirmation()">Send</button>
          </div>
          <p class="confirmation-message" style="display: none; color: green;">Message sent!</p>
        </div>

        <div class="seller-info">
          <p>Seller Information</p>
          <div class="seller-card">
            <img src="./HCI projects/Ellipse 3.png" alt="Seller Picture" class="seller-image">
            <div class="seller-details">
              <p class="seller-name">
                <a href="/Craigslist_2.0-main/seller_profile/seller_profile.html">Olivia Baker</a>
              </p>
              <p class="seller-rating">
                <span class="stars">★★★★☆</span> 
                <span class="rating-score">4.4</span> (85 reviews)
              </p>
              <a href="/Craigslist_2.0-main/seller_profile/seller_profile.html" class="review-link">See all reviews</a>
            </div>
          </div>
        </div>

        <div class="location">
          <p>Location</p>
          <img src="./HCI projects/map.png" alt="Map" class="map-image">
          <div class="zoom-buttons">
            <button><img src="./HCI projects/zoomies.jpg" alt="Zoom"></button>
            <button><img src="./HCI projects/zoom in.jpg" alt="Zoom In"></button>
            <button><img src="./HCI projects/zoom out.jpg" alt="Zoom Out"></button>
          </div>
        </div>
      </div>
    </div>

    <a href="/Craigslist_2.0-main/Craiglists posting pages/shipping.html" class="cart-link">Go to Cart</a>
  </div>

  <script>
    function addToCart() {
      alert("Item added to cart!");
      // Logic to save item to localStorage
      const item = {
        name: "New Balance Basketball Shoes",
        price: "$300",
        location: "City of Chicago"
      };
      localStorage.setItem("cartItem", JSON.stringify(item));
    }

    function showConfirmation() {
      const confirmationMessage = document.querySelector(".confirmation-message");
      confirmationMessage.style.display = "block";
      setTimeout(() => {
        confirmationMessage.style.display = "none";
      }, 3000);
    }
  </script>
  <script src="sendConfirmation.js"></script>
  <script src="buttons.js"></script>
</body>
</html>
